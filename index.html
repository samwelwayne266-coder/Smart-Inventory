<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Core | Quantum Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg: #020617; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .terminal-scroll::-webkit-scrollbar { width: 4px; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        #signature-pad { background: #0f172a; border: 1px dashed #334155; border-radius: 1rem; }
    </style>
</head>
<body class="p-4 lg:p-10 min-h-screen">

    <div class="max-w-7xl mx-auto">
        
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter uppercase italic">Wayne <span class="text-indigo-500">Quantum</span></h1>
                <p class="text-slate-500 font-mono text-[9px] tracking-[0.5em]">LOGISTICS_CORE_V6.0 // samwelwayne266</p>
            </div>
            
            <div class="flex flex-wrap gap-4 items-center">
                <button onclick="startVoice()" id="voice-btn" class="bg-indigo-600 p-4 rounded-full hover:scale-110 transition-all shadow-lg shadow-indigo-500/20">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 005.93 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"></path></svg>
                </button>
                <div class="glass px-6 py-3 rounded-2xl border-indigo-500/30">
                    <p class="text-[8px] font-black text-indigo-400 uppercase tracking-widest">Global Asset Valuation</p>
                    <p id="total-val" class="text-2xl font-black">$0.00</p>
                </div>
                <button onclick="exportData()" class="bg-white text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-indigo-400 transition-all">CSV Export</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-6 rounded-[2.5rem]">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-4">Stock Distribution</h3>
                    <canvas id="stockChart" height="200"></canvas>
                </div>

                <div class="glass p-6 rounded-[2.5rem] overflow-hidden">
                    <div id="reader" class="rounded-2xl"></div>
                    <p class="text-center text-[9px] font-mono text-slate-500 mt-4 uppercase">Camera feed: Active</p>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2.5rem]">
                    <h3 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6 italic">Manual Data Entry</h3>
                    <div class="space-y-4">
                        <input type="text" id="in-name" placeholder="ITEM NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold uppercase outline-none focus:border-indigo-500 transition-all">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="in-qty" placeholder="QUANTITY" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                            <input type="number" id="in-price" placeholder="UNIT PRICE" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                        </div>
                        <select id="in-loc" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold text-slate-400">
                            <option value="Warehouse A">Warehouse A</option>
                            <option value="Main Office">Main Office</option>
                            <option value="In Transit">In Transit</option>
                        </select>
                        
                        <p class="text-[9px] font-black text-slate-500 uppercase mt-4 mb-2">Auth Signature</p>
                        <canvas id="signature-pad" class="w-full h-32"></canvas>
                        
                        <button onclick="addAsset()" class="w-full bg-indigo-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-indigo-500 transition-all mt-4">Execute Transaction</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Operational Feed</h3>
                    <input type="text" id="search" oninput="render()" placeholder="SEARCH_DB..." class="bg-slate-900 border border-slate-800 px-4 py-1 rounded text-[10px] w-32 font-mono">
                </div>
                
                <div id="feed" class="terminal-scroll space-y-3 max-h-[800px] overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // --- CORE SYSTEM DATA ---
        let inventory = JSON.parse(localStorage.getItem('wayne_quantum_db')) || [];
        let stockChart = null;
        let signaturePad = new SignaturePad(document.getElementById('signature-pad'));

        // --- 1. SCANNER ENGINE ---
        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
            document.getElementById('in-name').value = "SCANNED: " + text;
            if(window.navigator.vibrate) window.navigator.vibrate(50);
        });

        // --- 2. VOICE ENGINE ---
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            const recognition = new Speech();
            function startVoice() { 
                recognition.start(); 
                document.getElementById('voice-btn').classList.add('animate-pulse', 'bg-red-600');
            }
            recognition.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                document.getElementById('voice-btn').classList.remove('animate-pulse', 'bg-red-600');
                if(cmd.includes("add")) {
                    const parts = cmd.split(" ");
                    document.getElementById('in-name').value = parts.slice(1).join(" ");
                }
            };
        }

        // --- 3. OPERATIONS ---
        function addAsset() {
            const name = document.getElementById('in-name').value;
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);
            const loc = document.getElementById('in-loc').value;

            if(!name || isNaN(qty)) return alert("CRITICAL_ERROR: DATA_MISSING");

            const item = { 
                id: Date.now(), 
                name, qty, price, loc, 
                sign: signaturePad.toDataURL(), 
                date: new Date().toLocaleDateString() 
            };
            
            inventory.unshift(item);
            save();
            signaturePad.clear();
            ['in-name', 'in-qty', 'in-price'].forEach(id => document.getElementById(id).value = '');
        }

        function save() {
            localStorage.setItem('wayne_quantum_db', JSON.stringify(inventory));
            render();
            updateChart();
        }

        function exportData() {
            let csv = "Item,Qty,Price,Location,Date\n";
            inventory.forEach(i => csv += `${i.name},${i.qty},${i.price},${i.loc},${i.date}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Wayne_Logistics_${Date.now()}.csv`;
            a.click();
        }

        // --- 4. VISUALIZATION ---
        function updateChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            const labels = inventory.slice(0, 5).map(i => i.name);
            const data = inventory.slice(0, 5).map(i => i.qty);

            if (stockChart) stockChart.destroy();
            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Stock Level',
                        data,
                        backgroundColor: '#6366f1',
                        borderRadius: 10
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: '#1e293b' }, ticks: { color: '#475569' } } }
                }
            });
        }

        function render() {
            const feed = document.getElementById('feed');
            const search = document.getElementById('search').value.toLowerCase();
            let total = 0;

            const filtered = inventory.filter(i => i.name.toLowerCase().includes(search));

            feed.innerHTML = filtered.map(item => {
                total += (item.qty * item.price);
                const isLow = item.qty < 5;
                return `
                <div class="glass p-5 rounded-3xl border-l-4 ${isLow ? 'border-red-500' : 'border-indigo-500'} transition-all hover:bg-white/5">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-black text-xs uppercase tracking-tight">${item.name}</h4>
                            <p class="text-[9px] font-mono text-slate-500 mt-1">${item.loc} // ${item.date}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-white">$${(item.qty * item.price).toFixed(2)}</p>
                            <p class="text-[8px] font-bold text-indigo-400">QTY: ${item.qty}</p>
                        </div>
                    </div>
                    ${item.sign ? `<img src="${item.sign}" class="h-6 opacity-30 mt-3 grayscale invert">` : ''}
                </div>
                `;
            }).join('');

            document.getElementById('total-val').innerText = `$${total.toLocaleString()}`;
        }

        // INITIALIZE
        render();
        updateChart();
    </script>
</body>
</html>
