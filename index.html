<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Core | Ultimate Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .scanner-active { border: 2px solid #6366f1; box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
        #reader { width: 100% !important; border: none !important; border-radius: 1.5rem; overflow: hidden; }
        #reader__dashboard_section_csr button { background: #6366f1 !important; color: white !important; border-radius: 8px !important; padding: 10px !important; font-size: 12px !important; text-transform: uppercase !important; font-weight: bold !important; border: none !important; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black tracking-tighter uppercase italic">Wayne <span class="text-indigo-500">Inventory</span></h1>
                <p class="text-slate-500 font-mono text-[10px] tracking-[0.3em]">LOGISTICS MODULE v5.0</p>
            </div>
            <div class="flex gap-4">
                <button onclick="exportToCSV()" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Export Excel</button>
                <div class="glass px-6 py-3 rounded-xl">
                    <p class="text-[9px] text-slate-500 uppercase font-bold">Net Asset Value</p>
                    <p id="total-val" class="text-xl font-black text-white">$0.00</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> Optical Scanner
                    </h3>
                    <div id="reader" class="bg-black rounded-2xl mb-4 overflow-hidden"></div>
                    <p class="text-[9px] text-slate-500 font-mono text-center">Place Barcode/QR within the frame</p>
                </div>

                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-6 italic">Manual Override</h3>
                    <div class="space-y-3">
                        <input type="text" id="in-code" placeholder="ID / BARCODE" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-mono">
                        <input type="text" id="in-name" placeholder="ITEM_NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold uppercase">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="in-qty" placeholder="QTY" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold">
                            <input type="number" id="in-price" placeholder="PRICE" class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-xs font-bold">
                        </div>
                        <button onclick="manualAdd()" class="w-full bg-white text-black py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-indigo-400 transition-all">Record Asset</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-[0.3em]">Live Terminal Feed</h3>
                    <input type="text" id="search" oninput="render()" placeholder="FILTER_LOGS..." class="bg-slate-900/50 border border-slate-800 px-4 py-2 rounded-lg text-[10px] w-48 font-mono">
                </div>
                
                <div id="feed" class="space-y-3 max-h-[700px] overflow-y-auto pr-2">
                    </div>
            </div>

        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('wayne_inventory_v5')) || [];

        // --- SCANNER LOGIC ---
        const html5QrCode = new Html5Qrcode("reader");
        const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, qrConfig, (decodedText) => {
            document.getElementById('in-code').value = decodedText;
            // Vibrates mobile devices when scan is successful
            if(window.navigator.vibrate) window.navigator.vibrate(100);
            
            // Check if item already exists to auto-fill
            const existing = inventory.find(i => i.code === decodedText);
            if(existing) {
                document.getElementById('in-name').value = existing.name;
                document.getElementById('in-price').value = existing.price;
            }
        });

        function manualAdd() {
            const code = document.getElementById('in-code').value || 'MANUAL-' + Date.now();
            const name = document.getElementById('in-name').value;
            const qty = parseInt(document.getElementById('in-qty').value);
            const price = parseFloat(document.getElementById('in-price').value);

            if(!name || isNaN(qty) || isNaN(price)) return alert("INCOMPLETE DATA");

            const item = { id: Date.now(), code, name, qty, price, date: new Date().toLocaleDateString() };
            inventory.unshift(item); // Add to top
            save();
            
            // Clear inputs
            ['in-code', 'in-name', 'in-qty', 'in-price'].forEach(id => document.getElementById(id).value = '');
        }

        function deleteItem(id) {
            inventory = inventory.filter(i => i.id !== id);
            save();
        }

        function save() {
            localStorage.setItem('wayne_inventory_v5', JSON.stringify(inventory));
            render();
        }

        function exportToCSV() {
            let csv = "ID/Code,Name,Quantity,Price,Date\n";
            inventory.forEach(i => {
                csv += `${i.code},${i.name},${i.qty},${i.price},${i.date}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `Wayne_Inventory_${Date.now()}.csv`);
            a.click();
        }

        function render() {
            const feed = document.getElementById('feed');
            const q = document.getElementById('search').value.toLowerCase();
            let total = 0;

            const filtered = inventory.filter(i => 
                i.name.toLowerCase().includes(q) || i.code.toLowerCase().includes(q)
            );

            feed.innerHTML = filtered.map(item => {
                const subtotal = item.qty * item.price;
                total += subtotal;
                return `
                <div class="glass p-5 rounded-2xl flex justify-between items-center animate-slide hover:bg-white/5 transition-all">
                    <div class="flex items-center gap-5">
                        <div class="bg-indigo-500/20 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 11m8 4v10M4 11v10l8 4"></path></svg>
                        </div>
                        <div>
                            <h4 class="font-black text-sm uppercase">${item.name}</h4>
                            <p class="text-[9px] font-mono text-slate-500 uppercase tracking-tighter">ID: ${item.code} | QTY: ${item.qty} | $${item.price.toFixed(2)} ea</p>
                        </div>
                    </div>
                    <div class="text-right flex items-center gap-6">
                        <div>
                            <p class="text-xs font-black text-indigo-400">$${subtotal.toFixed(2)}</p>
                            <p class="text-[8px] font-bold text-slate-600 uppercase italic">${item.date}</p>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="text-slate-700 hover:text-red-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
                `;
            }).join('');

            document.getElementById('total-val').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }

        render();
    </script>
</body>
</html>
